    const searchInput = document.getElementById("searchInput");
    const searchBtn = document.getElementById("searchBtn");
    let results = document.querySelector(".results");
    function display(url, title, icon){
      
      let item = document.createElement("div");
      item.classList.add("item");
      item.setAttribute("link", url);
      item.innerHTML = `
      <div class="main">
        <div class="icon">
          <img src="${icon}" alt="">
        </div>
        <div class="url">${url}</div>
      </div>
      <div class="title">${title}</div>
      `;
      results.appendChild(item);
    }
    async function search(){
      const word = searchInput.value;
      fetch(`http://localhost:3000/search?q=${word}`).then( (res) =>{
        return res.json()
      }).then( (data) =>{
        console.log(data);
        console.log(data.length);
        results.innerHTML = "";
        for(let i = 0; i < data.length; i++){
          display(data[i].url, data[i].title, data[i].icon);
        }
      })
    }
    searchBtn.addEventListener("click" , ()=>{
      search()
    });

    document.addEventListener("click", (e) => {
      if(e.target.classList.contains("item") || e.target.classList.contains("url") || e.target.classList.contains("title") || e.target.classList.contains("icon") || e.target.tagName === "IMG"){
        // let link = e.target.getAttribute("link");
        let link = e.target.parentElement.getAttribute("link") || e.target.getAttribute("link") || e.target.parentElement.parentElement.getAttribute("link") || e.target.parentElement.parentElement.parentElement.getAttribute("link");
        let a = document.createElement("a");
        a.href = link;
        a.target = "_blank";
        a.click();
      }
    })
    document.addEventListener("keydown", (e) => {
      if(e.key === "Enter"){
        search();
      }
